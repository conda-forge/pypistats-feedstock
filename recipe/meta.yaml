{% set name = "pypistats" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypistats-{{ version }}.tar.gz
  sha256: 788971f53b90216f11229a54b91a5a9ee7cf1274f404ac304f55280384483ef4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - pypistats = pypistats.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - httpx >=0.19
    - platformdirs
    - prettytable >=2.4.0
    - pytablewriter >=0.63
    - python-dateutil
    - python-slugify
    - termcolor
    - importlib-metadata

test:
  imports:
    - pypistats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hugovk/pypistats
  summary: Python interface to PyPI Stats API https://pypistats.org/api
  dev_url: https://github.com/hugovk/pypistats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
