{% set name = "pypistats" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypistats-{{ version }}.tar.gz
  sha256: ed2660d8a073572f5254eaaeec4e031f7e6f837ee386fe9792f8085126d32e9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - pypistats = pypistats.cli:main

requirements:
  host:
    - python >=3.7
    - pip
    - hatch-vcs
    - hatchling
  run:
    - python >=3.7
    - httpx >=0.19
    - platformdirs
    - prettytable >=2.4
    # pytablewriter[html]
    - dominate >=2.1.5,<3
    - pytablewriter >=0.63
    - python-dateutil
    - python-slugify
    - termcolor
    - importlib-metadata

test:
  imports:
    - pypistats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hugovk/pypistats
  summary: Python interface to PyPI Stats API https://pypistats.org/api
  dev_url: https://github.com/hugovk/pypistats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
