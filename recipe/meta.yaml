{% set name = "pypistats" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pypistats-{{ version }}.tar.gz
  sha256: 5587c07445c227f19afdf09f9d1a3ab79ed04fcf4d47b468c780d15e4f394140

build:
  entry_points:
    - pypistats = pypistats.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.19
    - platformdirs
    - prettytable >=3.12
    - pytablewriter >=0.63
    - python-dateutil
    - python-slugify
    - termcolor >=2.1
    # pytablewriter[html]
    - dominate >=2.1.5,<3
    - pytablewriter >=0.63

test:
  imports:
    - pypistats
  # pytablewriter 1.2.0 has requirement tcolorpy<1,>=0.0.5, but you have tcolorpy 0.0.0.
  # commands:
  #   - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hugovk/pypistats
  summary: Python interface to PyPI Stats API https://pypistats.org/api
  dev_url: https://github.com/hugovk/pypistats
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
